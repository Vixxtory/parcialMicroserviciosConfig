spring:
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: test
      port: 27017

server:
  port: 0

eureka:
  client:
    register-with-eureka: true #se registra como cliente de eureka en el servidor
    fetch-registry: true
    service-url.defaultZone: http://localhost:8761/eureka
